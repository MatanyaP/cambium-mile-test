- term: "employee engagement"
  term_he: "מעורבות עובדים"
  definition: "A measure of employees' satisfaction with working conditions and enthusiasm about their work. It is a key concern for Rosalind Fox at John Deere's Des Moines Works factory, where scores have not kept pace with financial performance."
  definition_he: "מדד שביעות הרצון של העובדים מתנאי העבודה וההתלהבות שלהם מעבודתם. זהו נושא מרכזי עבור רוזלינד פוקס במפעל John Deere בדה מוין, שם הציונים לא עמדו בקצב הביצועים הפיננסיים."

- term: "profitability"
  term_he: "רווחיות"
  definition: "The state or condition of making a profit. The Des Moines Works factory achieved record profitability in 2019."
  definition_he: "המצב או התנאי של יצירת רווח. מפעל דה מוין השיג רווחיות שיא בשנת 2019."

- term: "supply chain"
  term_he: "שרשרת אספקה"
  definition: "The network of all the individuals, organizations, resources, activities and technology involved in the creation and sale of a product. Deere's business experienced supply chain disruptions due to the coronavirus pandemic."
  definition_he: "הרשת של כל האנשים, הארגונים, המשאבים, הפעילויות והטכנולוגיה המעורבים ביצירה ומכירה של מוצר. העסק של Deere חווה שיבושים בשרשרת האספקה בשל מגפת הקורונה."

- term: "union"
  term_he: "איגוד מקצועי"
  definition: "An organized association of workers formed to protect and further their rights and interests. Roughly 1,000 of the 1,600 workers at the Des Moines Works factory are represented by unions."
  definition_he: "התאגדות מאורגנת של עובדים שנוצרה כדי להגן ולקדם את זכויותיהם והאינטרסים שלהם. בערך 1,000 מתוך 1,600 העובדים במפעל דה מוין מיוצגים על ידי איגודים מקצועיים."

- term: "diversity and inclusion"
  term_he: "גיוון והכללה"
  definition: "The practice or quality of including or involving people from a range of different social and ethnic backgrounds and of different genders. Rosalind Fox served as director of global diversity and inclusion at Deere. She also worked to increase the representation of women in operations."
  definition_he: "הפרקטיקה או האיכות של הכללת או שילוב אנשים ממגוון רקעים חברתיים ואתניים ומגדרים שונים. רוזלינד פוקס שימשה כמנהלת הגיוון וההכללה הגלובלית ב-Deere. היא גם פעלה להגדלת הייצוג של נשים בתפעול."

- term: "factory manager"
  term_he: "מנהל מפעל"
  definition: "The person responsible for overseeing the operations of a manufacturing plant. Rosalind Fox became the first Black female factory manager at John Deere."
  definition_he: "האדם האחראי על פיקוח על פעילות מפעל הייצור. רוזלינד פוקס הפכה למנהלת המפעל השחורה הראשונה ב-John Deere."

- term: "operations"
  term_he: "תפעול"
  definition: "The activities involved in the day-to-day running of a business. Fox has extensive experience in operations, and it is an area where she feels at home."
  definition_he: "הפעילויות הכרוכות בניהול היומיומי של עסק. לפוקס יש ניסיון נרחב בתפעול, וזה תחום בו היא מרגישה בבית."

- term: "metrics"
  term_he: "מדדים"
  definition: "A standard of measurement. Fox believes that if she delivers on her metrics, nothing can be taken away from her."
  definition_he: "סטנדרט של מדידה. פוקס מאמינה שאם היא מספקת את המדדים שלה, דבר לא יכול להילקח ממנה."

- term: "strategic initiatives"
  term_he: "יוזמות אסטרטגיות"
  definition: "Operational excellence, implementing new digital technologies, driving employee engagement, and preparing the 'connected factory of the future'."
  definition_he: "מצוינות תפעולית, יישום טכנולוגיות דיגיטליות חדשות, הנעת מעורבות עובדים, והכנת 'המפעל המחובר של העתיד'."

- term: "transparency"
  term_he: "שקיפות"
  definition: "The condition of being open and honest. Fox's communication style is described as very transparent. She is also described as someone who is open and cares about her employees."
  definition_he: "המצב של להיות פתוח וכן. סגנון התקשורת של פוקס מתואר כשקוף מאוד. היא גם מתוארת כמישהי שפתוחה ואכפת לה מהעובדים שלה."
