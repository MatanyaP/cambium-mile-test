- term: "product-oriented"
  term_he: "מוכוון-מוצר"
  definition: "A business approach where the focus is primarily on the product itself, its features, and production processes, rather than on customer needs or market demands."
  definition_he: "גישה עסקית שבה המיקוד העיקרי הוא על המוצר עצמו, תכונותיו ותהליכי הייצור שלו, ולא על צרכי הלקוחות או דרישות השוק"

- term: "customer-driven"
  term_he: "מונע-לקוח"
  definition: "A business approach where the primary focus is on understanding and meeting the needs and preferences of the customers, adapting products and services to their demands."
  definition_he: "גישה עסקית שבה המיקוד העיקרי הוא על הבנה ומענה לצרכים והעדפות של הלקוחות, תוך התאמת המוצרים והשירותים לדרישותיהם"

- term: "moments of truth"
  term_he: "רגעי האמת"
  definition: "The critical interactions or points of contact between a customer and a company, where the customer forms an impression of the company's service and quality."
  definition_he: "האינטראקציות הקריטיות או נקודות המגע בין לקוח לחברה, שבהן הלקוח מגבש את הרושם שלו לגבי השירות והאיכות של החברה"

- term: "service-oriented"
  term_he: "מוכוון-שירות"
  definition: "A business strategy where the focus is on providing excellent service to customers, often prioritizing the customer experience."
  definition_he: "אסטרטגיה עסקית שבה המיקוד הוא על מתן שירות מצוין ללקוחות, תוך מתן עדיפות לחוויית הלקוח"

- term: "business strategy"
  term_he: "אסטרטגיה עסקית"
  definition: "A comprehensive plan outlining how a company will achieve its goals, often involving decisions about resource allocation, market positioning, and competitive advantage."
  definition_he: "תכנית מקיפה המתווה כיצד חברה תשיג את יעדיה, הכוללת לרוב החלטות על הקצאת משאבים, מיצוב בשוק ויתרון תחרותי"

- term: "decentralization"
  term_he: "ביזור"
  definition: "The act of distributing responsibility and decision-making power throughout an organization, rather than concentrating it at the top."
  definition_he: "פעולת חלוקת האחריות וכוח קבלת ההחלטות בכל רחבי הארגון, במקום לרכז אותם בצמרת"

- term: "EuroClass"
  term_he: "יורוקלאס"
  definition: "A specific class of service introduced by SAS that offered enhanced services for full-fare coach passengers, without a surcharge."
  definition_he: "מחלקת שירות ספציפית שהוצגה על ידי חברת SAS שהציעה שירותים משופרים לנוסעי מחלקת תיירים במחיר מלא, ללא תוספת תשלום"

- term: "flat organization"
  term_he: "ארגון שטוח"
  definition: "An organizational structure with fewer layers of management, enabling faster communication and more direct responses to customer needs."
  definition_he: "מבנה ארגוני עם פחות שכבות ניהול, המאפשר תקשורת מהירה יותר ותגובות ישירות יותר לצרכי הלקוחות"

- term: "market share"
  term_he: "נתח שוק"
  definition: "The portion of a market controlled by a particular company or product."
  definition_he: "החלק בשוק הנשלט על ידי חברה או מוצר מסוים"

- term: "deregulation"
  term_he: "דה-רגולציה"
  definition: "The removal of government regulations and restrictions on an industry, which can lead to increased competition."
  definition_he: "הסרת תקנות והגבלות ממשלתיות על תעשייה, דבר העשוי להוביל להגברת התחרות"
