- term: "Entrepreneur"
  term_he: "יזם"
  definition: "A person who starts a business, taking on financial risks in the hope of profit. Claude Grunitzky is described as a 'successful serial entrepreneur.'"
  definition_he: "אדם המקים עסק, לוקח על עצמו סיכונים פיננסיים בתקווה לרווח. קלוד גרוניצקי מתואר כ'יזם סדרתי מצליח.'"

- term: "Multicultural"
  term_he: "רב-תרבותי"
  definition: "Describes something that includes people of many different cultures. Grunitzky's experiences in Washington, D.C. and his magazine, *Trace*, are described as multicultural."
  definition_he: "מתאר דבר הכולל אנשים מתרבויות שונות. החוויות של גרוניצקי בוושינגטון די.סי. והמגזין שלו, *Trace*, מתוארים כרב-תרבותיים."

- term: "Network"
  term_he: "רשת קשרים"
  definition: "A group of people who are connected or interact with each other. Grunitzky spent significant time managing and expanding his network of contacts."
  definition_he: "קבוצת אנשים המחוברים או מתקשרים זה עם זה. גרוניצקי הקדיש זמן רב לניהול והרחבת רשת הקשרים שלו."

- term: "Mentor"
  term_he: "חונך"
  definition: "An experienced and trusted advisor. Jefferson Hack, Bethann Hardison, Iman, and Sylvia Rhone are all described as mentors to Grunitzky."
  definition_he: "יועץ מנוסה ואמין. ג'פרסון האק, בת'אן הרדיסון, אימאן וסילביה רון מתוארים כולם כחונכים של גרוניצקי."

- term: "Subculture"
  term_he: "תת-תרבות"
  definition: "A cultural group within a larger culture, often with its own distinct beliefs and practices. Hip-hop is described as an entire subculture."
  definition_he: "קבוצה תרבותית בתוך תרבות גדולה יותר, לרוב עם אמונות ומנהגים ייחודיים משלה. ההיפ-הופ מתואר כתת-תרבות שלמה."

- term: "Transculturalism"
  term_he: "טרנס-תרבותיות"
  definition: "Describes how individuals transcend their native culture to explore other cultures. Grunitzky's magazine *Trace* moved toward a focus on transculturalism."
  definition_he: "מתאר כיצד אנשים חוצים את תרבות המוצא שלהם כדי לחקור תרבויות אחרות. המגזין *Trace* של גרוניצקי התמקד בטרנס-תרבותיות."

- term: "Privilege"
  term_he: "זכות יתר"
  definition: "Special rights or advantages that are available to a particular person or group of people. Grunitzky experienced both the world of privilege and the world of poverty."
  definition_he: "זכויות או יתרונות מיוחדים הזמינים לאדם מסוים או לקבוצת אנשים. גרוניצקי חווה הן את עולם הפריבילגיות והן את עולם העוני."

- term: "Discipline"
  term_he: "משמעת"
  definition: "The practice of training people to obey rules or a code of behavior, using punishment to correct disobedience. Grunitzky's father was a strict disciplinarian, and Collège de Juilly had a tradition of strict discipline."
  definition_he: "הנוהג של אימון אנשים לציית לכללים או לקוד התנהגות, תוך שימוש בעונש לתיקון אי-ציות. אביו של גרוניצקי היה משמעתי נוקשה, ולקולג' דה ז'ויי הייתה מסורת של משמעת קפדנית."

- term: "Rebellion"
  term_he: "מרד"
  definition: "The act of resisting authority or control. Grunitzky's adoption of hip-hop culture was viewed as an act of rebellion by his father."
  definition_he: "פעולת התנגדות לסמכות או שליטה. אימוץ תרבות ההיפ-הופ של גרוניצקי נתפס כמעשה מרד על ידי אביו."

- term: "Sustainability"
  term_he: "קיימות"
  definition: "The ability to maintain something at a certain rate or level. Grunitzky had to find a way to make *Trace* magazine financially sustainable."
  definition_he: "היכולת לשמר משהו ברמה או בקצב מסוים. גרוניצקי היה צריך למצוא דרך להפוך את המגזין *Trace* לבר-קיימא מבחינה פיננסית."
